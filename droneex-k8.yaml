apiVersion: apps/v1
kind: Deployment
metadata:
  name: droneex
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: droneex
    spec:
      containers:
        - name: droneex
          image: 'sankar31/droneex:1.4'
          ports:
            - containerPort: 8080
  selector:
        

---
apiVersion: v1
kind: Service
metadata:
  name: droneex-service
  labels:
    name: droneex-service
spec:
  ports:
    - port: 9090
      targetPort: 8080
      protocol: TCP
      name: droneport
  selector:
    app: droneex
  type: LoadBalancer
